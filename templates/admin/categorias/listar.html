{% extends "base_privada.html" %}

{% block titulo %}Gerenciar Categorias{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Categorias</h2>
            <a href="/admin/categorias/cadastrar" class="btn btn-primary">Nova Categoria</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for c in categorias %}
                <tr>
                    <td>{{ c.nome }}</td>
                    <td>{{ c.descricao }}</td>
                    <td>
                        <a href="/admin/categorias/editar/{{ c.id }}" class="btn btn-sm btn-secondary">Editar</a>
                        <form method="post" action="/admin/categorias/excluir/{{ c.id }}" style="display:inline-block;" onsubmit="return confirm('Confirma a exclusão desta categoria?');">
                            <button class="btn btn-sm btn-danger" type="submit">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3">Nenhuma categoria cadastrada.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
